<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>conent1</title>
    <script type="text/javascript" src="../js_lib/jquery-3.3.1.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .main{
            width: 100%;
            height: 100%;
        }

        .main span{
            font-size: 18px;
        }

        .sex_input{
            margin: 40px 0px 0px 50px;
            width: 100%;
            height: 70px;
        }

            .sex_input a{
                text-decoration: none;
                display: inline-block;
                width: 75px;
                height: 35px;
                outline: none;
                margin-left: 30px;
                cursor: pointer;
                text-align: center;
                color: black;
                line-height: 35px;
                border: 1px solid #8FDAFF;
                border-radius: 5px;
            }

            .checked{
                background-color: #8FDAFF;
            }
        .birth_input{
            margin: 10px 0px 0px 50px;
            width: 100%;
            height: 70px;
        }

            .birth_input select{
                background-color: #333333;
                margin-left: 30px;
                width: 90px;
                height: 35px;
                border-width: 0px;
                border-radius: 5px;
                outline: none;
            }
        .area_input{
            margin: 10px 0px 0px 50px;
            width: 100%;
            height: 70px;
        }
            .area_input select{
                background-color: #333333;
                margin-left: 30px;
                width: 90px;
                height: 35px;
                border-width: 0px;
                border-radius: 5px;
                outline: none;
            }
        .text_input{
            margin: 10px 0px 0px 50px;
            width: 100%;
            height: 70px;
        }
            .text_input input{
                width: 300px;
                height: 30px;
                margin-left: 30px;
                outline: none;
                padding-left: 5px;
            }
        .button{
            margin: 10px 0px 0px 100px;
            width: 100%;
            height: 70px;
        }
            .button a{
                text-decoration: none;
                display: inline-block;
                width: 150px;
                height: 40px;
                outline: none;
                background-color: #8FDAFF;
                border-width: 0px;
                border-radius: 5px;
                margin-left: 35px;
                cursor: pointer;
                text-align: center;
                color: black;
                line-height: 40px;
            }

            #cancel{
                display: none;
            }
    </style>
</head>
<body>
    <div class="main">
        <div class="sex_input">
            <span>性别:</span>
            <a href="javascript:;" class="checked">男</a>
            <a href="javascript:;">女</a>
            <a href="javascript:;">保密</a>
        </div>
        <div class="birth_input">
            <span>生日:</span>
            <select id="year"></select>
            <select id="month"></select>
            <select id="day"></select>
        </div>
        <div class="area_input">
            <span>地址:</span>
            <select id="province"></select>
            <select id="city"></select>
            <select id="sector"></select>
        </div>
        <div class="text_input">
            <span>详细地址:</span>
            <input type="text">
        </div>
        <div class="button">
            <a id="cancel" href="javascript:;">取消</a>
            <a id="revise" href="javascript:;">修改</a>
            <a id="confirm" href="javascript:;">确认</a>
        </div>
    </div>

</body>
<script type="text/javascript" src="../js/pcs.js"></script>
<script>
    var canRevise = false;

    $(document).ready(function () {
        for (var i=1990;i<=2018;i++) {
            $('#year').append("<option value="+i+">"+i+"</option>");
        }
        for (var i=1;i<=12;i++) {
            $('#month').append("<option value="+i+">"+i+"</option>");
        }
        for (var i=1;i<=31;i++) {
            $('#day').append("<option value="+i+">"+i+"</option>");
        }

        $.ajax({

            success:function () {

                console.log("发生错误"+error.status)
            }
        })
        
        $('#cancel').on('click',function () {
            if (canRevise){
                canRevise = false;
                $('#cancel').css('display','none');
            }
        })

        $('#revise').on('click',function () {

            if (!canRevise){
                canRevise = true;
                $('#cancel').css('display','inline-block');

        })

        $('#confirm').on('click',function () {
            if (canRevise){

                    error:function (error) {
                        console.log("发生错误"+error.status)
                    }
                })
                location.reload();
            }
        })

        $('.sex_input > a').each(function (index) {
            $(this).on('click',function () {
                $('.sex_input > a').removeClass("checked");
                $(this).addClass("checked");
            })

        })


    });




</script>
</html>
