<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/self.css">
    <script type="text/javascript" src="js_lib/jquery-3.3.1.js"></script>
</head>
<body>
    <header class="head">
        <div class="head_left">
            <ul>
                <li><a href="#">推荐</a></li>
                <li><a href="#">热点</a></li>
                <li>视频</li>
                <li>图片</li>
                <li>段子</li>
                <li>娱乐</li>
                <li>科技</li>
                <li>汽车</li>
                <li>体育</li>
                <li>财经</li>
                <li>军事</li>
                <li>国际</li>
                <li>时尚</li>
                <li>旅游</li>
                <li>更多</li>
            </ul>

        </div>
        <div class="head_right">
            <ul>
                <li class="head_list">
                    <a class="button2" href="#">反馈</a>
                </li>
                <li class="head_list">
                    <a class="button1" href="#">发文</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="head2">
        <div class="logo">
            <a href="#">
                <img src="pic/logo.png">
            </a>
        </div>
        <div class="search">
            <div class="input_box">
                <input type="text">
            </div>
            <div class="button_box">
                <button>
                    <img src="pic/2.png">
                </button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main_head">
            <div class="main_head_img">
                <img src="pic/1.jpg">
            </div>
            <div class="main_head_bottom">
                <div class="main_head_bottom_pic">
                    <a href="#">
                        <img src="pic/touxiang.jpg">
                    </a>
                </div>
                <div class="nameandbuttonBox">
                    <div class="name_link">
                        <a href="#">用户名废物范围分为分为</a>
                    </div>
                    <a class="aButton" href="#">
                        <div>
                            <img src="pic/3.png"><span>发布鲸资讯</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="main_body">
            <div class="ul_box">
                <ul class="body_ul">
                    <li class="body_li">
                        <div class="body_li_button"><span class="blue">基本信息</span><div class="alive"></div></div>
                    </li>
                    <li class="body_li">
                       <div class="body_li_button"><span>鲸资讯</span><div></div></div>
                    </li>
                    <li class="body_li">
                        <div class="body_li_button"><span>模型</span><div></div></div>
                    </li>
                    <li class="body_li">
                        <div class="body_li_button"><span>浏览</span><div></div></div>
                    </li>
                </ul>
            </div>
            <div class="main_content">
                <iframe src="../iframe/content1.html" id="content" scrolling="no"></iframe>
            </div>

        </div>
    </div>
    <footer class="foot"></footer>
</body>
<script>

    var src=["../iframe/content1.html","../iframe/content2.html","../iframe/content3.html","../iframe/content4.html",]//将地址存入数组
    var len=src.length;

    for(var i=0;i<len;i++){
        $('.body_li_button')[i].setAttribute("src",src[i]);
    }

    $('.body_li_button').each(function (index) {
        $(this).on('click',function() {
            $('#content')[0].setAttribute("src", this.getAttribute("src"));
            clearAdd(index);
        });
    });

    function clearAdd(i) {
        $('.body_li_button > div').removeClass("alive");
        $('.body_li_button > span').removeClass("blue");
        $('.body_li_button > div').eq(i).addClass("alive");
        $('.body_li_button > span').eq(i).addClass("blue");
    }

</script>

</html>
