<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>conent1</title>
    <script type="text/javascript" src="../js_lib/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="css/content1.css">
</head>
<body>
    <div class="main">
        <div class="sex_input">
            <span>性别:</span>
            <a href="javascript:;">男</a>
            <a href="javascript:;">女</a>
            <a href="javascript:;" class="checked">保密</a>
        </div>
        <div class="birth_input">
            <span>生日:</span>
            <select id="year"></select>
            <select id="month"></select>
            <select id="day"></select>
        </div>
        <div class="area_input">
            <span>地址:</span>
            <select id="province"></select>
            <select id="city"></select>
            <select id="sector"></select>
        </div>
        <div class="text_input">
            <span>详细地址:</span>
            <input type="text">
        </div>
        <div class="button">
            <a id="cancel" href="javascript:;">取消</a>
            <a id="revise" href="javascript:;">修改</a>
            <a id="confirm" href="javascript:;">确认</a>
        </div>
    </div>

</body>
    <script type="text/javascript" src="../js/pcs.js"></script>
    <script type="text/javascript" src="js/content1.js"></script>
</html>
