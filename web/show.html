<html>
    <head>
        <link rel="stylesheet" href="css/show.css" type="text/css">
    </head>

    <body>
        <div class="content">
            <div class="top">
            </div>
            <div class="middle">
                <div class="mac">
                    <div class="teamPic">
                        <ul id="imageList">
                            <li><img src="pic/touxiang.jpg" value="这是团队介绍1这是团队介绍1"></li>
                            <li><img src="pic/1.jpg" value="这是团队介绍2这是团队介绍2"></li>
                            <li><img src="pic/4.jpg" value="这是团队介绍3这是团队介绍3"></li>
                        </ul>
                        
                    </div>

                    <div class="outPic">
                        <img src="pic/mac.png">
                    </div>
                    
                    <div class="buttonBack" value="0"  onmouseover="changeButtonA(this)"
                        onmouseout="changeButtonB(this)" onclick="changePic(this)">
                        <img src="pic/leftGray.png" value="0">
                    </div>

                    <div class="buttonForward" value="1" onmouseover="changeButtonA(this)" 
                        onmouseout="changeButtonB(this)" onclick="changePic(this)">
                        <img src="pic/rightGray.png" value="1">
                    </div>
                </div>

                <div class="introduce">
                    <p id="introText">
                        这是团队介绍这是团队介绍1
                    </p>
                </div>
            </div>

            <div class="bottom">
                <div class="bottomContent">
                    <div class="firstLine">
                        <span><a href="#">获取帮助</a></span>
                        <span><a href="#">联系我们</a></span>
                        <span><a href="#">加入我们</a></span>
                    </div>

                    

                    <div class="secondLine">
                        <span><pre>Copyright © 2018 Have a Surprise Team. All Rights Reserved.</pre></span>
                        <span><pre>京ICP证000000号-0   京网文【2018】0000-000号</pre></span>
                    </div>
                </div>

            </div>
        </div>
    </body>


    <script>

        // 切换按钮动效（鼠标悬停）
        function changeButtonA(obj) {
            var buttonId = obj.getAttribute("value");
            
            var button = obj.getElementsByTagName("img");
            if (buttonId == "0") {
                button[0].setAttribute("src", "pic/leftWhite.png");
            } else {
                button[0].setAttribute("src", "pic/rightWhite.png");
            }
        }

        // 切换按钮动效（鼠标移出）
        function changeButtonB(obj) {
            var buttonId = obj.getAttribute("value");
            var button = obj.getElementsByTagName("img");
            if (buttonId == "0") {
                button[0].setAttribute("src", "pic/leftGray.png");
            } else {
                button[0].setAttribute("src", "pic/rightGray.png");
            }
        }

        // 更换图片
        function changePic(obj) {
            var buttonId = obj.getAttribute("value");
            var ul = document.getElementById("imageList")
            var imgList = ul.getElementsByTagName("li");
            
            if (buttonId == "0") {
                ul.insertBefore(imgList[imgList.length - 1], imgList[0]);
            } else {
                ul.appendChild(imgList[0]);
            }

            var intro = document.getElementById("introText");
            intro.innerHTML = imgList[0].getElementsByTagName("img")[0].getAttribute("value");
        }

    </script>

</html>
