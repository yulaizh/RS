<!DOCTYPE html>
<!--没有完成的工作有，表单验证-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js_lib/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="logo">
        <a href="#">
            <img src="pic/logo.png">
        </a>
    </div>
    <div class="picture">
        <img src="pic/123.png">
    </div>
    <div class="bigBox">
        <div class="smallBox">
            <div class="account">
                <input class="account_input" placeholder="账号" type="text"><output id="output1"></output>
            </div>
            <div class="password">
                <input class="password_input" placeholder="密码" type="password"><output id="output2"></output>
            </div>
            <div class="check">
                <input type="checkbox" checked>
                <span>我已阅读并同意用户协议和隐私条款</span>
            </div>
            <input class="button" type="button" value="登录">
            <div class="three">
                <button class="three_box">
                    <img src="pic/1.png">
                    <span>账号</span>
                </button>
                <button class="three_box">
                    <img class="three2" src="pic/1.png">
                    <span class="threeName2">QQ</span>
                </button>
                <button class="three_box">
                    <img src="pic/1.png">
                    <span>微信</span>
                </button>
            </div>
        </div>
    </div>
    <div class="point_out">
        <hr style="border:1px solid #EAEAEA">
        <div class="point_box">
            <span>还没注册？点击</span><button>注册</button>
        </div>
    </div>
    <footer style="clear: both"></footer>

</body>
<script type="text/javascript" src="js/login.js"></script>
</html>
