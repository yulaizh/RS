<html>
    <head>
        <link rel="stylesheet" href="css/editArticle.css">
        <link rel="stylesheet" href="markdown/css/editormd.css">
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="markdown/editormd.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="content">
            <div class="top">

            </div>

            <div class="middle">
                <div class="middleTop">
                    <div class="header">
                        <h1>写文章</h1>
                    </div>

                    <div class="sendArtButton">
                        <button >发表</button>
                    </div>
                </div>

                <div id="test-editormd">
                    <textarea style="display:none;" id="ts"></textarea>
                </div>
            </div>
        </div>


    </body>
</html>

<script>


$(function() {
    var testEditor = editormd("test-editormd", {  
        placeholder : "从此处开始编写您要发布的内容...",  
        width   : "100%",  
        height  : 640,
        //markdown : md,  
        codeFold : true,  
        syncScrolling : "single", 
        //你的lib目录的路径  
        path    : "markdown/lib/",  
        imageUpload: true,//图片上传功能  
        imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],  
        // 后端的存储路径
        imageUploadURL : "pic/spe/",  
        /* theme: "dark",//工具栏主题 
        previewTheme: "dark",//预览主题 
        editorTheme: "pastel-on-dark",//编辑主题  */  
        emoji: true,  
        taskList: true,  
        tocm: true,         // Using [TOCM]  
        tex: true,                   // 开启科学公式TeX语言支持，默认关闭  
        flowChart: true,             // 开启流程图支持，默认关闭  
        sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,  
        //这个配置在simple.html中并没有，但是为了能够提交表单，使用这个配置可以让构造出来的HTML代码直接在第二个隐藏的textarea域中，方便post提交表单。  
        saveHTMLToTextarea : true,  
        toolbarIcons : function() {  
            // Or return editormd.toolbarModes[name]; // full, simple, mini  
            // Using "||" set icons align right.  
            return ["undo", "redo", "clear", "|", "bold", "italic", "quote",
            "|", "h1", "h2", "h3", "h4",
            "hr","|","link","image",
            "|",
            "watch","preview","fullscreen"]  
        },
            
    });  
});
    
</script>
